<div class="popup-overlay" *ngIf="mostrarPopup">
    <div class="popup">
        <h2 class="text">Insira seu código de acesso</h2>
        <input class="input" type="text" [(ngModel)]="codigoDigitado">
        <button (click)="verificarCodigo()">Acessar</button>
        <p *ngIf="erroCodigo" class="erro">Código incorreto! Tente novamente.</p>
        <p *ngIf="mostrarAviso" class="aviso">
            Ainda não tem um código? <br>
            <a class="aviso" href="https://forms.gle/UoPa881ertSDYmM4A" target="_blank">Preencha o formulário</a>
        </p>
    </div>
</div>
<div class="__live__" *ngIf="acessoLiberado">
    <div class="video" *ngFor="let video of video">
        <iframe [src]="video.video" width="100%" height="100%" frameborder="0" allowfullscreen>
        </iframe>
    </div>
</div>
